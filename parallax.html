<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax</title>
	<style>

	.box {
		height: 600px;
		border: 3px solid #111111;
		width: 100%;
	}
	.box-top {
		background-color: #FF851B;
	}
	.box-middle {
		background-color: #2ECC40;
	}
	.box-bottom {
		background-color: #0074D9;
	}
	.header-ignore {
		height: 200px;
		background-color: #001f3f;
		border: 3px solid #111111;
		width: 100%;
	}
	</style>
</head>
<body>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="/dist/main.css">

	<div class="container">
		<div class="col-xs-12">
			<div class="header-ignore">It's the header</div>
			<div class="orange box box-top parallax-this"></div>
			<div class="green box box-middle parallax-this"></div>
			<div class="blue box box-bottom parallax-this"></div>

		</div>
	</div>


	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="/source/plugins/smoothscroll.js"></script>
	<script src="/source/plugins/jquery.easing.1.3.js"></script>
	<script src="/source/plugins/wavesurfer.min.js"></script>
	<script src="/dist/all.js"></script>
</body>
</html>
